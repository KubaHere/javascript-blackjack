<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>BlackJack</h1>
        <p id="message-el">Want to play a round?</p>
        <div id="text-elms">
            <p id="dealer-el">Dealer's cards:</p>
            <div id="dealer-cards" class="cards-container"></div>
            <p id="dealer-info"></p>
            <p id="bet-el">Your Bet:</p>
            <p id="cards-el">Your Cards:</p>
            <div id="player-cards" class="cards-container"></div>
            <p id="total-el">Total:</p>
        </div>
        <div id="container">
            <div id="game-buttons">
                <div id="start-bet-btns"> 
                    <button id='start-button'onclick="startGame()">START GAME</button>
                    <button id="place-bet-button" onclick = 'placeBet()'>BET</button>
                </div>
                <div id="bet-input" class="hidden">
                    <label for="bet">Enter your bet: </label>
                    <input type="number" id="bet" min="1" placeholder='Bet'>
                    <button id="submit-bet" onclick="submitBet()">Submit</button>
                </div>
                <button id='hit-button' onclick="newCard()">HIT</button>
                <button id="stand-button" onclick ='standFunc()'>STAND</button>
                <button id="continue-button" onclick='continueFunc()'>CONTINUE</button>
            </div>
        </div>
        <p id="player-el"></p>
        <script src="script.js"></script>
    </body>
</html>
