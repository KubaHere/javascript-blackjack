<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="total-el">Total:</p>
        <div id="container">
            <div id="game-buttons">
            <button id="stand-button" onclick ='standFunc()'>STAND</button>
            <button id='start-button'onclick="startGame()">START GAME</button>
            <button id='hit-button'onclick="newCard()">HIT</button>
            <button id="continue-button" onclick='continueFunc()'>CONTINUE</button>
            </div>
        </div>
        <p id="player-el"></p>
        <script src="script.js"></script>
    </body>
</html>
